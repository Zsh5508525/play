	<script type="text/javascript">
			jQuery(document).ready(function($) {
				var $slider = $('#m-slider');
				var $icons = $('#icons');
				var $li = $slider.children('li');
				var WIDTH = $li.width();
				var SIZE = $li.size();
				var ox, mx, ux, sumx, scroll, i = 0,
					bool = false,
					staut = true;
				$li.find('a').click(function() {
					//阻止轮播元素的默认点击事件
					return false;
				});
				$slider.mousedown(function(e) {
					//鼠标左键轮播区域
					if(e.target.tagName == 'IMG' && e.button == 0) {
						//左键图片
						staut = true;
						//初始化拖拽,状态为true,可以触发点击事件
						sumx = 0;
						//初始化鼠标偏移为0
						bool = true;
						//记录左键状态
						ox = e.pageX;
						//记录鼠标初始坐标
						scroll = $slider.parent().scrollLeft();
						//记录初始轮播水平滚动偏移
						e.preventDefault();
						//阻止鼠标点击默认事件
					}
				});
				$slider.mousemove(function(e) {
					//鼠标在轮播区域移动
					if(bool) { //左键状态
						staut = false;
						//已经拖拽,状态为false,不再触发点击事件
						mx = e.pageX;
						//记录鼠标实时坐标
						sumx = ox - mx;
						//记录鼠标坐标偏移
						$slider.parent().scrollLeft(scroll + sumx);
					}
				});
				$slider.mouseout(function(e) {
					//鼠标离开轮播区域
					if(bool) {
						//左键状态
						staut = true;
						//已经拖拽,但是离开了轮播区域,
						//状态为true,可以触发点击事件
						bool = false; //释放左键状态
						sumx > 0 && i < SIZE && i++; //下一个
						sumx < 0 && i > 0 && i--; //上一个
						$slider.parent().stop().animate({
							scrollLeft: i * WIDTH
						}, 300, function() {
							if(i == SIZE) {
								i = 0;
								$slider.parent().scrollLeft(0);
							}
							$icons.find('.curr').removeClass('curr').end().children().eq(i).addClass('curr');
						}); //完成拖拽
					}
				});
				$slider.mouseup(function(e) {
					//鼠标释放,完成click事件
					bool = false;
					//释放左键状态
					if(staut && e.button == 0) {
						//没有拖拽或者拖拽失效,且是左键,触发点击事件
						window.location.href = $(e.target).parent().attr('href');
						//触发点击事件
					} else if(!staut && e.button == 0) {
						//成功拖拽,且是左键
						sumx > 0 && i < SIZE && i++; //下一个
						sumx < 0 && i > 0 && i--; //上一个
						$slider.parent().stop().animate({
							scrollLeft: i * WIDTH
						}, 300, function() {
							if(i == SIZE) {
								//最后一个
								i = 0;
								$slider.parent().scrollLeft(0); //归位
							}
							$icons.find('.curr').removeClass('curr').end().children().eq(i).addClass('curr');
						}); //完成拖拽
					}
				});

				function setSlider() {
					i < SIZE && i++; //下一个
					$slider.parent().stop().animate({
						scrollLeft: i * WIDTH
					}, 300, function() {
						if(i == SIZE) { //最后一个
							i = 0;
							$slider.parent().scrollLeft(0);
						}
						$icons.find('.curr').removeClass('curr').end().children().eq(i).addClass('curr');
					}); //完成拖拽
				}
				var timer = setInterval(function() {
					setSlider();
				}, 3000);
				$slider.hover(function() {
					if(timer) {
						clearInterval(timer);
						timer = null;
					}
				}, function() {
					timer = setInterval(function() {
						setSlider();
					}, 3000);
				});
				$(window).resize(function() {
					WIDTH = $li.width();
					$slider.parent().scrollLeft(i * WIDTH); //归位
				});
			});
			
			$(".anniu").click(function(){
				$(".gg").hide();
			});
			var endTime = new Date("2017/06/15 11:29:30");
			
			starAuto = setInterval(function(){
				var nowTime = new Date();
				var time = endTime - nowTime;
				
				 hour = parseInt(time / 1000 / 60 / 60 );
				 minute = parseInt(time / 1000 / 60 % 60);
				 seconds = parseInt(time / 1000 % 60);
			
				
				if(seconds < 10){
					$(".miao").html("0" + seconds);
				}else{
					$(".miao").html(seconds);
				};
				if(minute < 10){
					$(".fen").html("0" + minute);
				}else{
					$(".fen").html(minute);
				};
				if(hour < 10){
					$(".shi").html("0" + hour);
				}else{
					$(".shi").html(hour);
				};
				if( seconds < 0){
					hour = "00";
					minute = "00";
					seconds = "00";
					$(".shi").html(hour);
					clearInterval(starAuto);
					$(".fen").html(minute);
					$(".miao").html(seconds);
				};

			},1000);
